{% extends 'base.html' %}

{% block content %}
    <h1><span class="teal-text">{{ object.name }}</span></h1>
{% if object %}

{% else %}
  <h1>Add Birdhouse</h1>
{% endif %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="POST">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    <input type="submit" value="Add Birdhouse!" class="btn">
  </form>
{% endblock %}
